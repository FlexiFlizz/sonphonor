version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sonphonor-db
    restart: always
    environment:
      POSTGRES_DB: sonphonor
      POSTGRES_USER: sonphonor_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeMe123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonphonor_user -d sonphonor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    container_name: sonphonor-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sonphonor-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://sonphonor_user:${DB_PASSWORD:-ChangeMe123!}@postgres:5432/sonphonor
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-ChangeThisSecretKey123!}
      PORT: 4000
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${API_URL:-http://localhost:4000}
    container_name: sonphonor-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optionnel mais recommandé)
  nginx:
    image: nginx:alpine
    container_name: sonphonor-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - sonphonor-network

  # Adminer pour gérer la base de données (optionnel)
  adminer:
    image: adminer
    container_name: sonphonor-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - sonphonor-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  sonphonor-network:
    driver: bridge
