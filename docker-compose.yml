version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sonphonor}
      POSTGRES_USER: ${POSTGRES_USER:-sonphonor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-sonphonor_user} -d $${POSTGRES_DB:-sonphonor}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.portainer.stack=sonphonor"
      - "com.portainer.service=database"

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.portainer.stack=sonphonor"
      - "com.portainer.service=cache"

  # Backend API Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sonphonor_user}:${POSTGRES_PASSWORD:-ChangeMe123!}@postgres:5432/${POSTGRES_DB:-sonphonor}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-ChangeThisSecretKey123!}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.portainer.stack=sonphonor"
      - "com.portainer.service=backend"
      - "traefik.enable=true"
      - "traefik.http.routers.sonphonor-api.rule=Host(`${API_DOMAIN:-api.sonphonor.local}`)"
      - "traefik.http.services.sonphonor-api.loadbalancer.server.port=4000"

  # Frontend React (inclut Nginx avec reverse proxy API)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
    environment:
      NGINX_HOST: ${FRONTEND_DOMAIN:-sonphonor.local}
      NGINX_PORT: 80
    networks:
      - sonphonor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.portainer.stack=sonphonor"
      - "com.portainer.service=frontend"
      - "traefik.enable=true"
      - "traefik.http.routers.sonphonor-web.rule=Host(`${FRONTEND_DOMAIN:-sonphonor.local}`)"
      - "traefik.http.services.sonphonor-web.loadbalancer.server.port=80"

  # Note: Pas besoin de Nginx séparé - Le frontend contient déjà Nginx
  # avec reverse proxy vers le backend configuré (/api -> backend:4000)

  # Adminer pour gérer la base de données (optionnel - décommenter si besoin)
  # adminer:
  #   image: adminer:latest
  #   restart: unless-stopped
  #   ports:
  #     - "${ADMINER_PORT:-8080}:8080"
  #   environment:
  #     ADMINER_DEFAULT_SERVER: postgres
  #     ADMINER_DESIGN: nette
  #   networks:
  #     - sonphonor-network
  #   depends_on:
  #     - postgres
  #   labels:
  #     - "com.portainer.stack=sonphonor"
  #     - "com.portainer.service=adminer"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

networks:
  sonphonor-network:
    driver: bridge
